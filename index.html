<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>OK√ú LAR + Pusula</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            background: #000;
            color: #fff;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            overflow: hidden;
        }

        .page {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            padding: 8px;
            gap: 8px;
        }

        .camera-wrapper {
            flex: 3;
            position: relative;
            border-radius: 14px;
            border: 4px solid #000;
            background: #f97316;
            overflow: hidden;
        }

        .camera-title {
            position: absolute;
            top: 8px;
            left: 12px;
            padding: 4px 10px;
            border-radius: 999px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #f97316;
            font-size: 0.85rem;
            z-index: 5;
        }

        #startAR {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #22c55e;
            color: #000;
            font-size: 16px;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        #startAR:active {
            transform: translate(-50%, -50%) scale(0.97);
        }

        a-scene {
            position: absolute !important;
            inset: 0;
            width: 100%;
            height: 100%;
        }

        #hud {
            position: absolute;
            left: 10px;
            bottom: 10px;
            padding: 6px 8px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.55);
            color: #fff;
            font-size: 11px;
            line-height: 1.4;
            z-index: 6;
            max-width: 220px;
        }

        #hud b {
            display: inline-block;
            width: 70px;
        }

        .bottom-row {
            flex: 1.1;
            display: flex;
            gap: 8px;
        }

        .locations-panel {
            flex: 1;
            border-radius: 10px;
            background: #22c55e;
            border: 4px solid #15803d;
            padding: 6px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .location-item {
            flex: 1;
            border-radius: 6px;
            border: 3px solid #7f1d1d;
            background: #f5f5f5;
            color: #7f1d1d;
            font-size: 1rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .location-item:hover {
            filter: brightness(0.96);
        }

        .location-item.active {
            background: #fee2e2;
        }

        .compass-panel {
            flex: 1;
            border-radius: 10px;
            border: 4px solid #0ea5e9;
            background: #f9fafb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #020617;
            padding: 6px;
        }

        .right-title {
            font-size: 0.9rem;
            margin-bottom: 2px;
            text-align: center;
        }

        #target-message {
            display: none;
            width: 100%;
            text-align: center;
            padding: 4px;
            margin-bottom: 4px;
            background: #16a34a;
            color: #022c22;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.8rem;
        }

        #status {
            font-size: 0.75rem;
            margin-bottom: 6px;
            text-align: center;
            min-height: 24px;
        }

        .compass-container {
            width: 90%;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .compass-circle {
            width: 80%;
            max-width: 190px;
            aspect-ratio: 1 / 1;
            border-radius: 50%;
            border: 2px dashed #94a3b8;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .north-mark {
            position: absolute;
            top: 6px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: #f97316;
            letter-spacing: 2px;
        }

        .arrow {
            width: 0;
            height: 0;
            border-left: 16px solid transparent;
            border-right: 16px solid transparent;
            border-bottom: 65px solid #0ea5e9;
            position: relative;
            transform-origin: 50% 90%;
            transition: transform 0.15s linear;
        }

        .arrow::after {
            content: "";
            position: absolute;
            top: 65px;
            left: -4px;
            width: 8px;
            height: 40px;
            background: #0f172a;
            border-radius: 999px;
        }

        #info {
            width: 100%;
            font-size: 0.7rem;
            margin-top: 4px;
            line-height: 1.3;
            color: #0f172a;
        }

        #info span {
            display: block;
        }

        #info strong {
            color: #0284c7;
        }

        #arjs-video {
            position: absolute !important;
            width: 1px !important;
            height: 1px !important;
            opacity: 0 !important;
            z-index: -1 !important;
        }

        #arjsDebugUIContainer {
            display: none !important;
        }

        @media (max-width: 768px) {
            .page {
                padding: 4px;
                gap: 4px;
            }

            .bottom-row {
                gap: 4px;
            }

            .locations-panel {
                padding: 4px;
                gap: 4px;
            }
        }
    </style>
</head>

<body>
    <!--Kamera paneli-->
    <div class="page">
        <div class="camera-wrapper">
            <div class="camera-title">LAR Projesi - Kamera</div>
            <button id="startAR">AR'ƒ± Ba≈ülat / ƒ∞zin Ver</button>

            <div id="hud">
                <div>Durum: <span id="hud-status">Hazƒ±r</span></div>
                <div><b>Lat:</b> <span id="lat">-</span></div>
                <div><b>Lon:</b> <span id="lon">-</span></div>
                <div><b>Doƒüruluk:</b> <span id="acc">-</span></div>
            </div>

            <a-scene id="scene" embedded vr-mode-ui="enabled: false"
                renderer="antialias: true; alpha: true; precision: mediump;"
                arjs="sourceType: webcam; videoTexture: true; trackingMethod: gps; debugUIEnabled: false;">
                <a-entity id="modelsContainer"></a-entity>

                <a-camera gps-camera rotation-reader></a-camera>
            </a-scene>
        </div>

        <div class="bottom-row">
            <!--Konum Listesi-->
            <div class="locations-panel" id="locations-list"></div>
            <!--Pusula pameli-->
            <div class="compass-panel">
                <div class="right-title">Pusula ile Se√ßili Noktaya Y√∂nlen</div>

                <div id="target-message">Hedefe ula≈ütƒ±nƒ±z! üéØ</div>
                <div id="status">Konum ve pusula i√ßin ‚ÄúAR'ƒ± Ba≈ülat / ƒ∞zin Ver‚Äùe dokunun.</div>

                <div class="compass-container">
                    <div class="compass-circle">
                        <div class="north-mark">N</div>
                        <div id="arrow" class="arrow"></div>
                    </div>
                </div>

                <div id="info">
                    <span>Mevcut konum: <strong id="current-coord">‚Äì</strong></span>
                    <span>Se√ßili hedef: <strong id="current-target-name">‚Äì</strong></span>
                    <span>Hedefe uzaklƒ±k: <strong id="distance">‚Äì</strong> m</span>
                    <span>Cihaz y√∂n√º: <strong id="heading">‚Äì</strong>¬∞</span>
                    <span>Hedef a√ßƒ±sƒ±: <strong id="bearing">‚Äì</strong>¬∞</span>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
